<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDependantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDependantEmpty}" rendered="#{dependantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dependantController.items.rowCount > 0}">
                    <h:outputText value="#{dependantController.pagination.pageFirstItem + 1}..#{dependantController.pagination.pageLastItem + 1}/#{dependantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dependantController.previous}" value="#{bundle.Previous} #{dependantController.pagination.pageSize}" rendered="#{dependantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dependantController.next}" value="#{bundle.Next} #{dependantController.pagination.pageSize}" rendered="#{dependantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dependantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_qid}"/>
                            </f:facet>
                            <h:outputText value="#{item.qid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_DOB}"/>
                            </f:facet>
                            <h:outputText value="#{item.DOB}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_IDExpiry}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDExpiry}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_nationality}"/>
                            </f:facet>
                            <h:outputText value="#{item.nationality}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_occupation}"/>
                            </f:facet>
                            <h:outputText value="#{item.occupation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_passportNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.passportNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_passportExpiry}"/>
                            </f:facet>
                            <h:outputText value="#{item.passportExpiry}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_residencyType}"/>
                            </f:facet>
                            <h:outputText value="#{item.residencyType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_myHost}"/>
                            </f:facet>
                            <h:outputText value="#{item.myHost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependantTitle_employee}"/>
                            </f:facet>
                            <h:outputText value="#{item.employee}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dependantController.prepareView}" value="#{bundle.ListDependantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dependantController.prepareEdit}" value="#{bundle.ListDependantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dependantController.destroy}" value="#{bundle.ListDependantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dependantController.prepareCreate}" value="#{bundle.ListDependantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDependantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
