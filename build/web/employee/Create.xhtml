<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_qid}" for="qid" />
                    <h:inputText id="qid" value="#{employeeController.selected.qid}" title="#{bundle.CreateEmployeeTitle_qid}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{employeeController.selected.name}" title="#{bundle.CreateEmployeeTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_nationality}" for="nationality" />
                    <h:inputText id="nationality" value="#{employeeController.selected.nationality}" title="#{bundle.CreateEmployeeTitle_nationality}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_DOB}" for="DOB" />
                    <h:inputText id="DOB" value="#{employeeController.selected.DOB}" title="#{bundle.CreateEmployeeTitle_DOB}">
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_IDExpiry}" for="IDExpiry"/> 
                    <h:inputText id="IDExpiry" value="#{employeeController.selected.IDExpiry}" title="#{bundle.CreateEmployeeTitle_IDExpiry}">
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_maritalStatus}" for="maritalStatus" />
                    <h:inputText id="maritalStatus" value="#{employeeController.selected.maritalStatus}" title="#{bundle.CreateEmployeeTitle_maritalStatus}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{employeeController.selected.telephone}" title="#{bundle.CreateEmployeeTitle_telephone}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_passportNo}" for="passportNo" />
                    <h:inputText id="passportNo" value="#{employeeController.selected.passportNo}" title="#{bundle.CreateEmployeeTitle_passportNo}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_passportExpiry}" for="passportExpiry" />
                    <h:inputText id="passportExpiry" value="#{employeeController.selected.passportExpiry}" title="#{bundle.CreateEmployeeTitle_passportExpiry}">
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_residencyType}" for="residencyType" />
                    <h:inputText id="residencyType" value="#{employeeController.selected.residencyType}" title="#{bundle.CreateEmployeeTitle_residencyType}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_employer}" for="employer" />
                    <h:inputText id="employer" value="#{employeeController.selected.employer}" title="#{bundle.CreateEmployeeTitle_employer}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_occupation}" for="occupation" />
                    <h:inputText id="occupation" value="#{employeeController.selected.occupation}" title="#{bundle.CreateEmployeeTitle_occupation}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.create}" value="#{bundle.CreateEmployeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
